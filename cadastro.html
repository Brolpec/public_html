<!DOCTYPE html>
<html>
    <head>
        <title>Em andamento...</title>
        <meta charset="utf-8">
        <meta name="description" content="sistema para controle da evazão">
        <meta name="keywords" content="">
        <meta name="author" content="Paulo Henrique M. Macieira">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stilo_cadastro.css">
    </head>
    <body>
        <header>
            <div class="background-header">
                <div class="cont-center">
                    <i id="logo-topo" title="QR-Code"></i>
                    <div class="itens-menu-topo">
                        <a class="txt-topo" href="#" title="suporte">
                            <img id="icon1" src="icons/icone_ferramenta.fw.png" alt="suporte">
                            <span class="spn-txt">Suporte</span>
                        </a>
                        <a class="txt-topo" href="#" title="contato">
                            <img id="icon2" src="icons/icone_mensagem.fw.png" alt="contato">
                            <span class="spn-txt">Contato</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="background-main">
                <div class="cont-center">
                    <img id="foto" src="icons/foto.fw.png" alt="foto_aluno" title="foto">
                    <form>
                        <div class="div-flex">
                            <div>
                                <input class="inputs-aluno" type="text" name="txtNome" placeholder="Nome:">
                                <input class="inputs-aluno" type="text" name="txtRA" placeholder="RA:">
                                <input class="inputs-aluno" type="text" name="txtCurso" placeholder="Curso:">
                            </div>
                            <div>
                                <input class="inputs-aluno" type="text" name="txtCPF" placeholder="CPF:">
                                <input class="inputs-aluno" type="text" name="txtEmail" placeholder="E-mail:">
                                <input class="inputs-aluno" type="text" name="txtsituacao" placeholder="Situação de matrícula:">
                            </div>
                        </div>
                        <div>
                            <button class="button-access">Acesso liberado</button>
                        </div>
                    </form>
                </div>
                <div class="cont-center">
					<div class="cont-circle">
						<div class="circle-day">
							<h2 class="txt-day">Dia</h2>
							<h2 class="txt-day">15</h2>
						</div>
					</div>
                    <div class="effect-table">
                        <table class="table">
                            <tr>
                                <th>Horário de entrada</th>
                                <th>Horário de saída</th>
                            </tr>
                            <tr>
                                <td>08:29</td>
                                <td>09:42</td>
                            </tr>
                            <tr>
                                <td>09:53</td>
                                <td>09:55</td>
                            </tr>
                            <tr>
                                <td>10:12</td>
                                <td>11:20</td>
                            </tr>
                            <tr>
                                <td>11:25</td>
                                <td>11:30</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
